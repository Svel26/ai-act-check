name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run scanner smoke test
        run: |
          python -m ai_act_check.scanner prototype/face_recognition || true
      - name: Lint (optional)
        run: |
          pip install flake8
          flake8 || true
      - name: Build package
        run: |
          python -m pip install --upgrade build
          python -m build